<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="main">
    <h1>üìù Student Registration Form</h1>
    <form action="">
        <span>
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your name" required id="name" name="name">
        </span>

        

        <span>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email" id="email">
        </span>

        
        
        <span>
        <label for="roll-no">Roll no:</label>
        <input type="number" id="roll-no" >
        </span>

        
        
        <span>
        <label for="addr" style="align-self: flex-start;">Address:</label>
        <br>
        <textarea name="address" id="addr" rows="5" placeholder="Enter your address"></textarea>
        </span>

        

        <span>
        <label for="class">Class:</label>
        <select id="class" >
            <option value="Select Class" hidden selected >--Select Class--</option>
            <option value="elementary">Elementary</option>
            <option value="middleshool">Middleshool</option>
            <option value="highschool">Highschool</option>
        </select>
        </span>

        

        <span>
        <label for="subject">Favorite Subject:</label>
        <input type="text" name="fav subject" id="subject" list="sub" placeholder="Choose subject">
        <datalist id="sub">
            <option >math</option>
            <option >chem</option>
            <option >eng</option>
        </datalist>
        </span>

        

        <span>
        <label for="gender">Gender:</label>
        <br>
        <span>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="Other" id="other">
            <label for="other">Other</label>
        </span>
        </span>

        

        <span>
        <label for="hobbies">Hobbies:</label>
        <br>
        <span>
            <input type="checkbox" name="hobby" id="reading">
            <label for="reading">Reading</label>
            <br>
            <input type="checkbox" name="hobby" id="sports">
            <label for="sports">Sports</label>
            <br>
            <input type="checkbox" name="hobby" id="music">
            <label for="music">Music</label>
        </span>
        </span>

        

        <button type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
