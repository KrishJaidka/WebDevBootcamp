<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Counter App</h1>
        <form action="/">
        <input type="text" value="0" id="counter">
        <div class="btn-div">
        <button type="button" onclick="plus()" class="plus" on>+</button>
        <button type="reset" class="reset" >Reset</button>
        <button type="button" onclick="minus()" class="minus">-</button>
        </div>
        </form>
    </div>
    <script src="./script.js">   
    </script>
</body>
</html>
