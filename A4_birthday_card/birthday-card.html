<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="birthday-card.css">
</head>
<body>
    <div id="card">
        <div id="right" class="baloon"></div>
        <div >
            <h1 id="title">Happy Birthday Ankit</h1>
        </div>
        <div class="inner-div">
        <img src="./assets/cake-svgrepo.png" alt="cake" id="cake">
        </div>
        <p>Wishing you a day filled with hapiness, laughter, and sweet suprises!</p>
        <div id="msg">
            <p>Lots of love and blessings on your special day. May all your dreams comes true. Keep smiling and shining always! 💖</p>
        </div>
        <button type="button">Click for Surprise 🎁</button>
        <div id="left" class="baloon"></div>
    </div>
</body>
</html>
